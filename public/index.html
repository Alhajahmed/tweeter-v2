<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="scripts/composer-char-counter.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div>
        <span class="add-tweet"
          >Write a new tweet
          <i class="fas fa-angle-double-down"></i>
        </span>
      </div>
    </nav>
    <header class="tweet-header">
      <div>
        <img id="avatar" src="/images/user-avatar.jpg" />
      </div>
      <br />
      <div>
        <h2 id="name">Ahmed Alhajahmed</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="button140">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section>
        <article class="tweet">
          <header>
            <div class="user-display">
              <img
                id="user-avatar"
                src="/images/user-avatar.jpg"
                alt="User Avatar"
              />
              <h3>Ahmed Alhajahmed</h3>
            </div>
            <div>
              <p>@Ahmed</p>
            </div>
          </header>
          <main class="tweet-content">
            <p>
              You're driven, you're passionate, you're eager to get your hands
              on a keyboard and start crafting the next web app that will take
              the world by storm
            </p>
          </main>
          <footer>
            <div class="tweet-time">
              <i class="fas fa-clock"></i>
              <span>2 hours ago</span>
            </div>
            <div class="tweet-icons">
              <i class="fas fa-reply"></i>
              <span>Reply</span>
              <i class="fas fa-retweet"></i>
              <span>Retweet</span>
              <i class="fas fa-heart"></i>
              <span>Like</span>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
